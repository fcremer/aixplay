<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Overview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='playeroverview.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <nav>
        <ul class="menu">
            <li><a href="/"><i class="fas fa-home"></i></a></li>
            <li><a href="/mobile"><i class="fas fa-plus"></i></a></li>
            <li><a href="/playeroverview"><i class="fas fa-user"></i></a></li>
            <li><a href="/bigscreen"><i class="fas fa-broadcast-tower"></i></a></li>

        </ul>
    </nav>
        <div class="logo">
        <img src="https://www.aixtraball.de/wp-content/uploads/2014/06/logo1.png" alt="Logo" id="header-logo">
        </div>
    </header>
   <div class="container">
       <div class="full-width-container">
       <div class="player-overview">
            <h2>Player details</h2>
            <select id="player-select" onchange="fetchPlayerData()"></select>
            <h3 id="player-name"></h3>
            <h4 id="player-abbreviation"></h4>
            <p id="played-dates"></p>
       <table id="not-played-machines-table" class="table-highscores">
            <thead>
                <tr>
                    <th>pending</th>
                </tr>
            </thead>
            <tbody id="not-played-machines"></tbody>
       </table>
       <table id="played-machines-table" class="table-highscores">
        <thead>
            <tr>
                <th>scored</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody id="played-machines"></tbody>
    </table>
        </div>
       </div>
   </div>
</body>
</html>
