<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Pinball Score Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='mobile.js') }}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Andere Header-Elemente, falls vorhanden -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" id="header-logo">
    </header>
    <div class="score-entry">
        <h2>Add Score</h2>
        <select id="player-select" class="score-input">
            <option value="" disabled selected>select player</option>
            <!-- Weitere Optionen werden hier hinzugefügt -->
        </select>
        <select id="pinball-select" class="score-input">
            <option value="" disabled selected>select pinball</option>
            <!-- Weitere Optionen werden hier hinzugefügt -->
        </select>
        <input type="text" id="score-input" class="score-input" placeholder="Punktestand" oninput="formatScoreInput(this)">
        <button onclick="submitScore()" class="submit-button">submit</button>
    </div>
    </div>
</body>
</html>
