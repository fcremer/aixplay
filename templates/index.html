<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pinball Highscores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Andere Header-Elemente, falls vorhanden -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" id="header-logo">
    </header>
    <div class="container">
        <div id="total-highscores" class="column">
            <h2>Season Highscore</h2>
            <ul id="total-highscore-list"></ul>
        </div>

        <div id="pinball-highscores" class="column">
            <h2>Machine Highscores</h2>
            <div id="pinball-search-container">
                <input type="text" id="pinball-search" placeholder="Machine search...">
            </div>
            <div id="pinball-highscore-content"></div>
            <div id="players-container"></div>
        </div>
    </div>

<footer id="page-footer">
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
</footer>

</body>
</html>
